<!DOCTYPE html>
<html>
    <head>
        
        <title> Cadastro </title>
        
        <meta charset="utf-8"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
 
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        
         <style>
            div{
                margin: 20px;
            }
            .margem-botao {
                 margin: 20px 0px;
            }
        </style>
    </head>
    <body>
        <h1> Cadastre-se </h1>
        <div class="row">

        <div class="col-md-3">
             Bem Vindo, cadastre seus dados no formulário ao lado para finalizar um perfil conosco!
        </div>

        <div>
            <div class="col-md-9">
                <form  action="http://10.10.132.9:5000/cliente" method="post">
                    <div class="form-group">
                    <label for="nome"> * Digite seu nome aqui </label>
                    <div> <input type="text" name="nome" class="form-control"/></div>
                    </div>
                    <div class="form-group">
                    <label for="email"> Informe seu e-mail </label>
                    <div><input type="email" name="email" class="form-control"/></div>
                    </div>
                    <div class="container-fluid">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="idade"> Informe sua idade </label>
                                <input type="idade" nome="idade" class="form-control"/>
                            </div>
                    <div class="form-group">
                        <label for="data"> Informe a melhor data para pagamento: </label>
                        <input type="date" placeholder="dd/mm/aaaa" nome="data" class="form-control"/>
                    </div>
                    <div class="form-group">
                    <label for="text"> Informe seu gênero sexual: </label>
                    <div><input type="radio" value="masculino"> Masculino</div>
                    <div><input type="radio" value="feminino"> Feminino</div>
                            </div>
                     <div class="form-group">
                    <label for="text"> Como conheceu nosso site? </label>
                         <div><input type="checkbox" value="preto"> Google</div>
                         <div><input type="checkbox" value="preto"> Amigos</div>
                         <div><input type="checkbox" value="preto"> Revistas e Jornais</div>
                            </div>
                      <div class="col-md-4">
                        <div class="form-group">
                           
                        <label for="cor_favorita"> Qual sua cor favorita? </label>
                        <div><input type="color" class="form_control" name="cor_favorita" ></div>

                        </div>
                    </div>
                        <div class="form-group" align="center">
                            <button type="submit" class="btn btn-lg btn-success">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Enviar dados
                            </button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
            </div>
            </div>
    </body>
</html>
